<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Styles -->
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="login_container">
            <div id="title">
                <h1>Login</h1>
            </div>
            <div>
                <form method="post">  
                    <div id="details">
                        <input type="email" id="username" name="username" placeholder="Email" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
