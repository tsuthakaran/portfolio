<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Styles -->
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/post.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="login_container">
            <div id="title">
                <h1>New Blog Post</h1>
            </div>
            <div>
                <form method="post">  
                    <div id="blog_entry">
                        <input type="text" id="blog_title" name="blog_title" placeholder="Title" required>
                        <textarea id="blog_content" name="blog_content" placeholder="Enter your text here" required></textarea>
                    </div>
                    <div id="button_row">
                        <div class="button">
                            <button type="submit">Post</button>
                        </div>
                        <div class="button">
                            <button type="reset">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
